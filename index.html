<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit Kit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Drum Kit Kit</h1>
        <div id="drum-kit">
            <div class="drum" data-sound="kick" id="kick">Kick</div>
            <div class="drum" data-sound="snare" id="snare">Snare</div>
            <div class="drum" data-sound="hihat" id="hihat">Hi-hat</div>
            <div class="drum" data-sound="tom" id="tom">Tom</div>
            <div class="drum" data-sound="crash" id="crash">Crash</div>
        </div>
        <div id="score-board">
            <p>Score: <span id="score">0</span></p>
            <p>Time left: <span id="time">300</span> seconds</p>
        </div>
        <div id="message-board" style="display: none;">
            <textarea id="message" placeholder="Leave your comment..."></textarea>
            <button id="submit-comment">Submit</button>
        </div>
        <div id="comment-section">
            <h3>Comments:</h3>
            <ul id="comment-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
